name: Build and Release Electron App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies (safe mode)
        run: |
          echo "ğŸ§© Installing dependencies safely..."
          if [ -f package-lock.json ]; then
            echo "Found lockfile â†’ using npm ci"
            npm ci || (echo "npm ci failed â€” falling back to npm install" && rm -f package-lock.json && npm install)
          else
            echo "No lockfile found â†’ running npm install"
            npm install
          fi
          echo "âœ… Dependencies installed"

      - name: ğŸ— Build Electron App for platform
        run: |
          echo "Building for $RUNNER_OS..."
          if [ "$RUNNER_OS" == "Windows" ]; then
            npm run build:win
          elif [ "$RUNNER_OS" == "macOS" ]; then
            npm run build:mac
          else
            npm run build:linux
          fi

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-dist
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: ğŸ§¾ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
